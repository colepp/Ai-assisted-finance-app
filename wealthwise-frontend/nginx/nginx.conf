server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly, fallback to index.html for SPA routing
    location / {
        try_files $uri /index.html;
    }

    # Optional: prevent .htaccess or hidden files from being served
    location ~ /\. {
        deny all;
    }
}
